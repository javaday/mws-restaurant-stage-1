<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Info</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header>
		<nav>
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</nav>
	</header>
	<section class="breadcrumb">
		<ul id="breadcrumb">
			<li>
				<a href="/">Home</a>
			</li>
		</ul>
	</section>

	<main>
		<section class="map" aria-hidden="true">
			<div id="map"></div>
		</section>
		<div class="restaurant-info">
			<section id="restaurant-container">
				<h1 id="restaurant-name"></h1>
				<img id="restaurant-img">
				<p id="restaurant-cuisine"></p>
				<p id="restaurant-address"></p>
				<table id="restaurant-hours"></table>
			</section>
			<section id="reviews-container">
				<ul id="reviews-list"></ul>
			</section>
		</div>
	</main>

	<footer>
		Copyright (c) 2017
		<a href="/">
			<strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	</footer>

	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Rvxu3xeeWOrRoqc9sIBRWaQcC544aMI&libraries=places&callback=initMap"></script>

</body>

</html>

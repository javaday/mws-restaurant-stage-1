<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Reviews</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header>
		<nav>
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</nav>
	</header>
	<section class="filter">
		<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhood Filter">
			<option value="all">All Neighborhoods</option>
		</select>
		<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisine Filter">
			<option value="all">All Cuisines</option>
		</select>
	</section>

	<main>
		<section class="map" aria-hidden="true">
			<div id="map"></div>
		</section>
		<section class="restaurants">
			<ul id="restaurants-list"></ul>
		</section>
	</main>

	<footer>
		Copyright (c) 2017
		<a href="/">
			<strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	</footer>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js').then(registration => {
					console.log('SW registered: ', registration);
				}).catch(registrationError => {
					console.log('SW registration failed: ', registrationError);
				});
			});
		}
	</script>
	<script src="js/dbhelper.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Rvxu3xeeWOrRoqc9sIBRWaQcC544aMI&libraries=places&callback=initMap"></script>

</body>

</html>
